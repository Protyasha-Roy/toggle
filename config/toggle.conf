# Toggle config
# Format: key=value
# Comments start with #

# Window + app
window.width=1000
window.height=800
window.min_width=320
window.min_height=240
window.title=Toggle : the modal graphics tool
app.target_fps=60
app.status_seconds=2.0

# Font
# Use absolute/relative path, or 'default'
font.default_path=IosevkaNerdFontMono-Regular.ttf
font.atlas_size=96

# Canvas defaults
canvas.theme_dark=true
canvas.show_tags=false
canvas.stroke_width=2.0
canvas.min_stroke_width=1.0
canvas.max_stroke_width=50.0
canvas.text_size=24.0
canvas.min_text_size=6.0
canvas.max_text_size=200.0
canvas.grid_width=24.0
canvas.type=grid
canvas.draw_color=#ffffff

# Zoom
zoom.min=0.1
zoom.max=10.0
zoom.wheel_step=0.1
zoom.key_scale=1.1

# Interaction behavior
interaction.pen_sample_distance=2.0
interaction.selection_box_activation_px=6.0
interaction.hit_tolerance=2.0
interaction.paste_offset_step=20.0

# Theme palette
theme.light.background=#FFFFFFFF
theme.dark.background=#181A1FFF
theme.light.ui_text=#505050FF
theme.dark.ui_text=#DCDEE4FF

# Mode label colors
mode_color.selection=#BE3232FF
mode_color.move=#7B3F00FF
mode_color.line=#0000FFFF
mode_color.circle=#008000FF
mode_color.rect=#FF0000FF
mode_color.text=#00008BFF
mode_color.eraser=#FFA500FF
mode_color.pen=#000000FF

# Keybindings (single or multiple with '|')
# Modifiers: Ctrl+ Shift+ Alt+
# Supported key names include letters, digits, Escape, Enter, Backspace,
# Space, Tab, Semicolon, Minus, Equal, Left_Bracket, Right_Bracket,
# Kp_Add, Kp_Subtract.
key.open_command_mode=Shift+Semicolon
key.zoom_in=Shift+Equal|Kp_Add
key.zoom_out=Shift+Minus|Kp_Subtract
key.stroke_inc=Equal
key.stroke_dec=Minus
key.copy=Y
key.paste=Shift+P
key.mode_pen=P
key.mode_selection=S
key.mode_move=M
key.mode_line_base=L
key.mode_circle_base=C
key.mode_rect_base=R
key.prefix_dotted=D
key.prefix_arrow=A
key.mode_eraser=E
key.mode_text=T
key.group_toggle=G
key.toggle_tags=F
key.undo=U|Ctrl+Z
key.redo=Shift+U|Ctrl+Y|Ctrl+Shift+Z
key.delete_selection=X
key.z_backward=Left_Bracket
key.z_forward=Right_Bracket
key.select_next_tag=J
key.select_prev_tag=K
